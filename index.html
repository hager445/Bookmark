<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="icon" href="./imgs/bookmark.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <header class="container">
      <h1>Bookmarker</h1>
    </header>
    <main class="container">
      <section class="form-section">
        <h2>
          <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i
            class="fa-solid fa-bookmark"
          ></i>
        </h2>
        <div class="form needs-validation">
          <div class="mb-4">
            <label for="siteName" class="form-label fw-bold">
              <i class="fa-solid fa-book-bookmark"></i> Site Name
            </label>
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder="Bookmark Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="siteUrl" class="form-label fw-bold">
              <i class="fa-solid fa-link"></i> Site URL
            </label>
            <input
              type="email"
              class="form-control"
              id="siteUrl"
              placeholder="Website URL"
              required
            />
          </div>
          <div class="text-center mt-5">
            <button
              class="btn btn-orange px-5"
              id="submitBtn"
              onclick="createWebsiteUrl()"
              type="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
      <section class="table-section">
        <table class="table text-center mt-5">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
      <section id="validation-section">
        <div class="validation-content">
          <div class="header d-flex justify-content-between align-items-center">
            <div
              class="cicles d-flex justify-content-center align-items-center"
            >
              <div class="red"></div>
              <div class="orange"></div>
              <div class="green"></div>
            </div>
            <span onclick="hideValidation()"
              ><i class="fa-solid fa-xmark"></i
            ></span>
          </div>
          <h3>
            Site Name or Url is not valid, Please follow the rules below :
          </h3>
          <div
            class="arrow d-flex justify-content-start align-items-center mt-4"
          >
            <span> <i class="fa-regular fa-circle-right"></i></span>
            <p class="mb-0">Site name must contain at least 3 characters.</p>
          </div>
          <div
            class="arrow d-flex justify-content-start align-items-center mt-2"
          >
            <span> <i class="fa-regular fa-circle-right"></i></span>

            <p class="mb-0">Site URL must be a valid one.</p>
          </div>
        </div>
      </section>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
